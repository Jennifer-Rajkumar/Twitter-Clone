<div class="newtweet">
    <div class="textinput">
        <img class="profilelogo" src={{users[0].profilelogo}}/>  
        <input type="text" placeholder="What's happening?" (click)="OnClick()"/>
    </div>
    <div class="info" *ngIf="isClicked">
        <i class="fa fa-globe" aria-hidden="true"></i>&nbsp;Everyone can reply
    </div>
    <div class="submit">
        <i class="fa fa-picture-o icon" aria-hidden="true"></i>
        <i class="fa fa-bar-chart icon" style="transform: rotate(90deg);" aria-hidden="true"></i>
        <i class="fa fa-smile-o icon" aria-hidden="true"></i>
        <i class="fa fa-calendar icon" aria-hidden="true"></i>
        <i class="fa fa-map-marker icon" aria-hidden="true"></i>
        <button class="tweet">Tweet</button>
    </div>
</div>

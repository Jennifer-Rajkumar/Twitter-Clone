<div class="newtweet">
    <div class="textinput">
        <img class="profilelogo" src={{users[0].profilelogo}}/>  
        <input type="text" placeholder="What's happening?" (click)="OnClick()"/>
    </div>

    <div class="imageinput">
        <div *ngFor="let url of urls, let index = index" class="img_wrp">
            <img [src]="url" *ngIf="format[index]==='image' && url"/>
            <video [src]="url" *ngIf="format[index]==='video' && url" controls></video>
            <i class="fa fa-times close" aria-hidden="true" (click)="removeMedia(index)"></i>
            <div class="edit">Edit</div>
            <div class="editicon"><i class="fa fa-paint-brush"></i></div>
        </div>
    </div>
    
    <div class="info" *ngIf="isClicked">
        <i class="fa fa-globe" aria-hidden="true"></i>&nbsp;Everyone can reply
    </div>
    <div class="submit">
        <div class="image-upload">
            <label for="file-input">
                <i class="fa fa-picture-o icon" aria-hidden="true"></i>
            </label>
            <input id="file-input" type="file" (click)="selectFiletype()" (change)="onSelectFile($event)" [disabled]="mediaBtn" accept={{filetype}}/>
        </div>
        <i class="fa fa-bar-chart icon" style="transform: rotate(90deg);" aria-hidden="true"></i>
        <i class="fa fa-smile-o icon" aria-hidden="true"></i>
        <i class="fa fa-calendar icon" aria-hidden="true"></i>
        <i class="fa fa-map-marker icon" aria-hidden="true"></i>
        <button class="tweet">Tweet</button>
    </div>
</div>
